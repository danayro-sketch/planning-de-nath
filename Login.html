<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Planning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(137, 207, 240, 0.35), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(196, 181, 253, 0.35), transparent 60%),
                  #0f172a;
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 20px;
    }
    p {
      margin: 0 0 16px;
      font-size: 13px;
      color: #9ca3af;
    }
    label {
      font-size: 12px;
      color: #9ca3af;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 13px;
      margin-bottom: 10px;
      outline: none;
    }
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.4);
    }
    button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(56,189,248,0.1);
      color: #e5e7eb;
      font-size: 13px;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover {
      border-color: #38bdf8;
      background: rgba(56,189,248,0.2);
    }
    .small {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: #fca5a5;
      font-size: 12px;
      margin-bottom: 6px;
      min-height: 16px;
    }
    .separator {
      margin: 10px 0;
      border-top: 1px dashed rgba(148,163,184,0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Planning d’activités</h1>
    <p>Connecte-toi pour accéder à ton planning.</p>

    <div id="error" class="error"></div>

    <form id="Login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <button type="submit">Se connecter</button>
    </form>

    <div class="separator"></div>

    <form id="signup-form">
      <label for="signup-email">Créer un compte</label>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Mot de passe" required />
      <button type="submit">Créer un compte</button>
    </form>

    <div class="small">
      Après connexion, tu seras redirigé vers ton planning.
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://danayro-sketch.github.io/planning-de-nath/",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indnc3Bhd3B5bWF1YWJmZHpoY3doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MDcyOTcsImV4cCI6MjA4NTA4MzI5N30.BV7w18Nmr9aMMAdsXdLovy6zowODwFvphXgWWSsVCHs"
    );

    const errorBox = document.getElementById("error");
    const LoginForm = document.getElementById("Login-form");
    const signupForm = document.getElementById("signup-form");

    function showError(msg) {
      errorBox.textContent = msg || "";
    }

    LoginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      showError("");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showError("Erreur de connexion : " + error.message);
        return;
      }

      window.location.href = "App.html";
    });

  
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      showError("");

      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        showError("Erreur d'inscription : " + error.message);
        return;
      }

      showError("Compte créé. Vérifie tes mails puis connecte-toi.");
    });

    // Si déjà connecté, on redirige directement vers l’app
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = "App.html";
      }
    })();
  </script>
</body>
</html>
