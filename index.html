<!DOCTYPE html>
<script>
  window.location.href = "login.html";
</script>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planning d‚Äôactivit√©s de Nath</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border-soft: rgba(255, 255, 255, 0.12);
      --border-strong: rgba(255, 255, 255, 0.2);
      --bg-panel: rgba(15, 23, 42, 0.9);
      --accent: #38bdf8;
      --danger: #f87171;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(137, 207, 240, 0.35), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(196, 181, 253, 0.35), transparent 60%),
        #0f172a;
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 280px minmax(0, 1fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--bg-panel);
      border-radius: 24px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      backdrop-filter: blur(18px);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .panel-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel-title span.icon {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0ea5e9 55%, #0369a1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 13px;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    .panel-subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .btn {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 12px;
      padding: 6px 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.15s ease;
    }

    .btn:hover {
      border-color: var(--accent);
      background: rgba(15, 23, 42, 1);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
    }

    .btn-danger {
      color: var(--danger);
      border-color: rgba(248, 113, 113, 0.5);
      background: rgba(15, 23, 42, 0.9);
    }

    .btn-danger:hover {
      background: rgba(127, 29, 29, 0.7);
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.5);
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .calendar-title {
      font-size: 14px;
      font-weight: 500;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      font-size: 11px;
    }

    .calendar-day-name {
      text-align: center;
      color: var(--muted);
      padding-bottom: 4px;
    }

    .calendar-cell {
      text-align: center;
      padding: 4px 0;
      border-radius: 8px;
      border: 1px solid transparent;
      color: var(--muted);
      background: rgba(15, 23, 42, 0.7);
    }

    .calendar-cell.other-month {
      opacity: 0.35;
    }

    .calendar-cell.current-week {
      background: rgba(196, 181, 253, 0.25);
      border-color: rgba(196, 181, 253, 0.6);
      color: #e5e7eb;
    }

    .calendar-cell.today {
      background: rgba(137, 207, 240, 0.4);
      border-color: rgba(137, 207, 240, 0.9);
      color: #0f172a;
      font-weight: 600;
    }

    .calendar-legend {
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .calendar-legend span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
    }

    .dot-today {
      background: rgba(137, 207, 240, 0.9);
    }

    .dot-week {
      background: rgba(196, 181, 253, 0.9);
    }

    .notes {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .notes label {
      font-size: 12px;
      color: var(--muted);
    }

    .notes textarea {
      width: 100%;
      min-height: 70px;
      resize: vertical;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 12px;
      padding: 8px 10px;
      outline: none;
    }

    .notes textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .weekly-checklist {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--border-soft);
    }

    .week-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 10px;
    }

    .week-header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .week-title {
      font-size: 16px;
      font-weight: 600;
    }

    .week-subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .totals {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 11px;
    }

    .total-pill {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .total-label {
      color: var(--muted);
    }

    .total-value {
      font-weight: 500;
      color: var(--accent);
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }

    .day-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.9);
      padding: 12px;
      position: relative;
      overflow: hidden;
    }

    .day-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255,255,255,0.12), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .day-header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 6px;
    }

    .day-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .day-title span:first-child {
      font-size: 15px;
      font-weight: 600;
      color: white;
    }

    .day-tag {
      font-size: 11px;
      color: rgba(255,255,255,0.6);
    }

    .slot {
      position: relative;
      z-index: 1;
      border-radius: var(--radius-md);
      border: 1px dashed rgba(255,255,255,0.18);
      padding: 6px 7px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: rgba(15, 23, 42, 0.9);
      margin-top: 4px;
    }

    .slot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: var(--muted);
    }

    .slot-label {
      font-weight: 600;
      color: #e5e7eb;
    }

    .slot-total {
      font-size: 11px;
      color: var(--muted);
    }

    .activities {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .activity {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 11px;
    }

    .activity input[type="checkbox"] {
      width: 13px;
      height: 13px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .activity-main {
      display: flex;
      flex-direction: column;
      gap: 1px;
      flex: 1;
    }

    .activity-name {
      font-size: 11px;
    }

    .activity-meta {
      font-size: 10px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .activity-type {
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .activity-duration {
      color: var(--accent);
    }

    .activity-delete {
      border: none;
      background: transparent;
      color: var(--danger);
      cursor: pointer;
      font-size: 14px;
      padding: 0 4px;
    }

    .add-event-btn {
      margin-top: 4px;
      width: 100%;
      border-radius: 999px;
      border: 1px dashed rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.03);
      color: rgba(255,255,255,0.7);
      font-size: 11px;
      padding: 5px 0;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .add-event-btn:hover {
      border-style: solid;
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
    }

    .day-notes {
      position: relative;
      z-index: 1;
      margin-top: 4px;
    }

    .day-notes textarea {
      width: 100%;
      min-height: 40px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 11px;
      padding: 5px 7px;
      outline: none;
    }

    .day-notes textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">
            <span class="icon">üìÖ</span>
            <span>Vue calendrier</span>
          </div>
          <div class="panel-subtitle">
            Rep√®re ta semaine et garde tes rep√®res visuels.
          </div>
        </div>
      </div>

      <div class="calendar-header">
        <div class="calendar-title" id="calendar-month"></div>
        <div style="display:flex;gap:4px;">
          <button class="btn" id="prev-month">‚óÄ</button>
          <button class="btn" id="next-month">‚ñ∂</button>
        </div>
      </div>

      <div class="calendar-grid" id="calendar-grid"></div>

      <div class="calendar-legend">
        <span><span class="dot dot-today"></span> Aujourd‚Äôhui</span>
        <span><span class="dot dot-week"></span> Semaine actuelle</span>
      </div>

      <div class="global-notes notes">
        <label for="global-notes">Notes globales de la semaine</label>
        <textarea id="global-notes" placeholder="Objectifs, focus, choses √† ne pas oublier..."></textarea>
      </div>

      <div class="weekly-checklist notes">
        <label>Liste d‚Äôactivit√©s √† ne pas oublier</label>
        <div id="checklist-container"></div>
        <button class="btn" id="add-checklist-item">+ Ajouter une activit√©</button>
      </div>
    </div>

    <!-- Planning -->
    <div class="panel">
      <div class="week-header">
        <div class="week-header-left">
          <div class="week-title">Planning d‚Äôactivit√©s</div>
          <div class="week-subtitle">
            7 jours, Matin / Midi / Soir, en pastel doux.
          </div>
        </div>
      </div>

      <div class="totals" id="totals"></div>

      <div class="days-grid" id="days-grid"></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "planning_activites_nath_v1";

    const defaultWeekData = {
      globalNotes: "",
      checklist: [],
      days: [
        { day: "Lundi", tag: "D√©marrage en douceur", notes: "", slots: baseSlots() },
        { day: "Mardi", tag: "Activit√©s r√©guli√®res", notes: "", slots: baseSlots() },
        { day: "Mercredi", tag: "Milieu de semaine", notes: "", slots: baseSlots() },
        { day: "Jeudi", tag: "Rythme stable", notes: "", slots: baseSlots() },
        { day: "Vendredi", tag: "Fin de semaine", notes: "", slots: baseSlots() },
        { day: "Samedi", tag: "Temps perso / loisirs", notes: "", slots: baseSlots() },
        { day: "Dimanche", tag: "Repos / pr√©paration", notes: "", slots: baseSlots() }
      ]
    };

    function baseSlots() {
      return [
        { label: "Matin", activities: [] },
        { label: "Midi", activities: [] },
        { label: "Soir", activities: [] }
      ];
    }

    function loadData() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return structuredClone(defaultWeekData);
        const parsed = JSON.parse(raw);
        if (!parsed.days || parsed.days.length !== 7) return structuredClone(defaultWeekData);
        parsed.days.forEach(d => {
          if (!d.slots || d.slots.length !== 3) d.slots = baseSlots();
        });
        if (!parsed.checklist) parsed.checklist = [];
        if (!parsed.globalNotes) parsed.globalNotes = "";
        return parsed;
      } catch {
        return structuredClone(defaultWeekData);
      }
    }

    let weekData = loadData();

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(weekData));
    }

    function sumDurations(activities) {
      return activities.reduce((acc, a) => acc + (a.duration || 0), 0);
    }

    function formatHours(h) {
      if (!h) return "0 h";
      return `${h.toFixed(1).replace(".0", "")} h`;
    }

    function getTotals() {
      const totals = { global: 0 };
      weekData.days.forEach(day => {
        day.slots.forEach(slot => {
          slot.activities.forEach(a => {
            const d = a.duration || 0;
            totals.global += d;
          });
        });
      });
      return totals;
    }

    const daysGrid = document.getElementById("days-grid");
    const totalsDiv = document.getElementById("totals");
    const globalNotesEl = document.getElementById("global-notes");

    globalNotesEl.value = weekData.globalNotes || "";
    globalNotesEl.addEventListener("input", () => {
      weekData.globalNotes = globalNotesEl.value;
      saveData();
    });

    function renderTotals() {
      const t = getTotals();
      totalsDiv.innerHTML = "";
      const pill = document.createElement("div");
      pill.className = "total-pill";
      pill.innerHTML = `
        <span class="total-label">Total estim√©</span>
        <span class="total-value">${formatHours(t.global)}</span>
      `;
      totalsDiv.appendChild(pill);
    }

    const pastelColors = [
      "rgba(137, 207, 240, 0.35)",
      "rgba(196, 181, 253, 0.35)",
      "rgba(167, 227, 171, 0.35)",
      "rgba(255, 236, 179, 0.35)",
      "rgba(255, 182, 193, 0.35)",
      "rgba(255, 210, 160, 0.35)",
      "rgba(180, 220, 255, 0.35)"
    ];

    function renderWeek() {
      saveData();
      renderTotals();
      daysGrid.innerHTML = "";

      weekData.days.forEach((dayData, dayIndex) => {
        const card = document.createElement("div");
        card.className = "day-card";
        const color = pastelColors[dayIndex % pastelColors.length];
        card.style.background = `linear-gradient(145deg, ${color}, rgba(15,23,42,0.9))`;

        const header = document.createElement("div");
        header.className = "day-header";

        const title = document.createElement("div");
        title.className = "day-title";
        title.innerHTML = `
          <span>${dayData.day}</span>
          <span class="day-tag">${dayData.tag || ""}</span>
        `;

        header.appendChild(title);
        card.appendChild(header);

        dayData.slots.forEach((slot, slotIndex) => {
          const slotDiv = document.createElement("div");
          slotDiv.className = "slot";

          const slotHeader = document.createElement("div");
          slotHeader.className = "slot-header";

          const slotLabel = document.createElement("div");
          slotLabel.className = "slot-label";
          slotLabel.textContent = slot.label;

          const slotTotal = document.createElement("div");
          slotTotal.className = "slot-total";
          slotTotal.textContent = formatHours(sumDurations(slot.activities));

          slotHeader.appendChild(slotLabel);
          slotHeader.appendChild(slotTotal);
          slotDiv.appendChild(slotHeader);

          const activitiesDiv = document.createElement("div");
          activitiesDiv.className = "activities";

          slot.activities.forEach((activity, actIndex) => {
            const activityDiv = document.createElement("div");
            activityDiv.className = "activity";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = !!activity.done;
            checkbox.addEventListener("change", () => {
              activity.done = checkbox.checked;
              saveData();
            });

            const main = document.createElement("div");
            main.className = "activity-main";

            const name = document.createElement("div");
            name.className = "activity-name";
            name.textContent = activity.name;

            const meta = document.createElement("div");
            meta.className = "activity-meta";

            const typeSpan = document.createElement("span");
            typeSpan.className = "activity-type";
            typeSpan.textContent = (activity.type || "activit√©").toUpperCase();

            const durationSpan = document.createElement("span");
            durationSpan.className = "activity-duration";
            durationSpan.textContent = formatHours(activity.duration || 0);

            meta.appendChild(typeSpan);
            meta.appendChild(durationSpan);

            main.appendChild(name);
            main.appendChild(meta);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "activity-delete";
            deleteBtn.textContent = "‚úñ";
            deleteBtn.title = "Supprimer cette activit√©";
            deleteBtn.addEventListener("click", () => {
              slot.activities.splice(actIndex, 1);
              renderWeek();
            });

            activityDiv.appendChild(checkbox);
            activityDiv.appendChild(main);
            activityDiv.appendChild(deleteBtn);

            activitiesDiv.appendChild(activityDiv);
          });

          slotDiv.appendChild(activitiesDiv);

          const addEventBtn = document.createElement("button");
          addEventBtn.className = "add-event-btn";
          addEventBtn.innerHTML = `<span>+ Ajouter une activit√©</span>`;
          addEventBtn.addEventListener("click", () => {
            const name = prompt("Nom de l‚Äôactivit√© :");
            if (!name) return;

            const durationStr = prompt("Dur√©e en heures (ex : 1, 1.5, 2) :");
            if (!durationStr) return;
            const duration = parseFloat(durationStr.replace(",", "."));
            if (isNaN(duration) || duration <= 0) return;

            const type = prompt("Type (sport, perso, sortie, √©tude, autre...) :", "activit√©") || "activit√©";

            slot.activities.push({
              name: name.trim(),
              type: type.trim().toLowerCase(),
              duration,
              done: false
            });

            renderWeek();
          });

          slotDiv.appendChild(addEventBtn);
          card.appendChild(slotDiv);
        });

        const notesDiv = document.createElement("div");
        notesDiv.className = "day-notes";
        const notesTextarea = document.createElement("textarea");
        notesTextarea.placeholder = "Notes pour ce jour (id√©es, ressentis, choses √† surveiller...)";
        notesTextarea.value = dayData.notes || "";
        notesTextarea.addEventListener("input", () => {
          dayData.notes = notesTextarea.value;
          saveData();
        });
        notesDiv.appendChild(notesTextarea);
        card.appendChild(notesDiv);

        daysGrid.appendChild(card);
      });
    }

    // Checklist
    const checklistContainer = document.getElementById("checklist-container");
    const addChecklistBtn = document.getElementById("add-checklist-item");

    function renderChecklist() {
      checklistContainer.innerHTML = "";

      weekData.checklist.forEach((item, index) => {
        const row = document.createElement("div");
        row.style.display = "flex";
        row.style.alignItems = "center";
        row.style.gap = "8px";
        row.style.marginBottom = "6px";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = item.done;
        checkbox.addEventListener("change", () => {
          item.done = checkbox.checked;
          saveData();
        });

        const text = document.createElement("input");
        text.type = "text";
        text.value = item.text;
        text.style.flex = "1";
        text.style.padding = "6px";
        text.style.borderRadius = "8px";
        text.style.border = "1px solid rgba(255,255,255,0.2)";
        text.style.background = "rgba(255,255,255,0.05)";
        text.style.color = "white";
        text.addEventListener("input", () => {
          item.text = text.value;
          saveData();
        });

        const del = document.createElement("button");
        del.textContent = "‚úñ";
        del.style.color = "#f87171";
        del.style.background = "transparent";
        del.style.border = "none";
        del.style.cursor = "pointer";
        del.addEventListener("click", () => {
          weekData.checklist.splice(index, 1);
          renderChecklist();
          saveData();
        });

        row.appendChild(checkbox);
        row.appendChild(text);
        row.appendChild(del);

        checklistContainer.appendChild(row);
      });
    }

    addChecklistBtn.addEventListener("click", () => {
      weekData.checklist.push({ text: "", done: false });
      renderChecklist();
      saveData();
    });

    // Calendrier
    const calendarMonthEl = document.getElementById("calendar-month");
    const calendarGridEl = document.getElementById("calendar-grid");
    const prevMonthBtn = document.getElementById("prev-month");
    const nextMonthBtn = document.getElementById("next-month");

    let currentCalendarDate = new Date();

    function getMonday(d) {
      const date = new Date(d);
      const day = date.getDay();
      const diff = (day === 0 ? -6 : 1) - day;
      date.setDate(date.getDate() + diff);
      date.setHours(0, 0, 0, 0);
      return date;
    }

    function sameDay(a, b) {
      return a.getFullYear() === b.getFullYear() &&
             a.getMonth() === b.getMonth() &&
             a.getDate() === b.getDate();
    }

    function inSameWeek(date, refMonday) {
      const d = new Date(date);
      d.setHours(0,0,0,0);
      const diff = (d - refMonday) / (1000 * 60 * 60 * 24);
      return diff >= 0 && diff < 7;
    }

    function renderCalendar() {
      const year = currentCalendarDate.getFullYear();
      const month = currentCalendarDate.getMonth();

      const monthNames = [
        "Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin",
        "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"
      ];

      calendarMonthEl.textContent = `${monthNames[month]} ${year}`;
      calendarGridEl.innerHTML = "";

      const dayNames = ["L", "M", "M", "J", "V", "S", "D"];
      dayNames.forEach(d => {
        const el = document.createElement("div");
        el.className = "calendar-day-name";
        el.textContent = d;
        calendarGridEl.appendChild(el);
      });

      const firstDay = new Date(year, month, 1);
      const startDay = (firstDay.getDay() + 6) % 7;
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrevMonth = new Date(year, month, 0).getDate();

      const today = new Date();
      today.setHours(0,0,0,0);
      const mondayOfTodayWeek = getMonday(today);

      const totalCells = 42;

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "calendar-cell";

        let dayNumber;
        let cellDate;
        let isOtherMonth = false;

        if (i < startDay) {
          dayNumber = daysInPrevMonth - (startDay - 1 - i);
          cellDate = new Date(year, month - 1, dayNumber);
          isOtherMonth = true;
        } else if (i >= startDay + daysInMonth) {
          dayNumber = i - (startDay + daysInMonth) + 1;
          cellDate = new Date(year, month + 1, dayNumber);
          isOtherMonth = true;
        } else {
          dayNumber = i - startDay + 1;
          cellDate = new Date(year, month, dayNumber);
        }

        cell.textContent = dayNumber;

        if (isOtherMonth) {
          cell.classList.add("other-month");
        }

        if (inSameWeek(cellDate, mondayOfTodayWeek)) {
          cell.classList.add("current-week");
        }

        if (sameDay(cellDate, today)) {
          cell.classList.add("today");
        }

        calendarGridEl.appendChild(cell);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
      renderCalendar();
    });

    nextMonthBtn.addEventListener("click", () => {
      currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
      renderCalendar();
    });

    // Init
    renderWeek();
    renderChecklist();
    renderCalendar();
  </script>
